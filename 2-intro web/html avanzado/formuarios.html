<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/formularios.css">

    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>

    <form>
        <div class="campo">
            <label for="Nombre">Nombre</label>
            <input type="text"
            placeholder="Panchito Lopez"
            name="nombre" id="nombre" required>

        </div>

        <div class="campo">
            <label for="email">email</label>
            <input type="email" name="email" id="email"
            placeholder="panchito@gmail.com"required>
        </div>

        <div class="campo">
            <label for="password">Contrase√±a</label>
            <input type="password"
            name="pasword" id="password" required>
        </div>
        
        <div class="campo">
            <label for="color">color</label>
            <input type="color" name="color"
            id="color
        ">
        </div>

        <div class="campo">
            <label for="range">rango</label>
            <input type="range" name="range"
            id="range" min="10" max="25" step="3">
        </div>

        <div class="campo">
            <label for="number">number</label>
            <input type="number" name="number"
            id="number" min="10" max="25" step="4">
        </div>

        <div class="campo">
            <label for="fecha">Fecha</label>
            <input type="date" name="fecha"
            id="fecha">
        </div>

        <div class="campo">
            <label for="archivo">Archivo</label>
            <input type="file" name="archivo"
            id="archivo">
        </div>

        <div class="campo">
            <label for="radio">radio</label>
            <input type="radio" name="radio"
            id="radio" value="opcion1">
        </div>

        <div class="campo">
            <label for="checkbox">checkbox</label>
            <input type="checkbox" name="checkbox"
            id="checkbox"
            value="opcion2">
        </div>






        <div class="submit">
            <input type="submit" value="Enviar">
        </div>

        <div class="reset">

        <input type="reset" value="Limpiar">
    </div>


        <!-- <button type="submit">Enviar</button> -->




    </form>

    <h3>Input de rango con marcas</h3>
    <input type="range" list="tickmarks">

    <datalist id="tickmarks">
        <option value="0">
        <option value="5">
        <option value="10">

    </datalist>

    
    





</body>
</html>
